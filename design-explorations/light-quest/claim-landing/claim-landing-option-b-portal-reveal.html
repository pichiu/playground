    :root {

      --void: #0a0a12;

       COSMIC BACKGROUND - Enhanced for portal
    ======================================== */
    .cosmic-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .cosmic-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 100% 80% at 50% 30%, rgba(155, 93, 229, 0.2), transparent 60%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(241, 91, 181, 0.1), transparent),

        linear-gradient(180deg, var(--void) 0%, var(--deep-space) 50%, var(--nebula) 100%);
    }

    .stars {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20px 30px, var(--star-white), transparent),
        radial-gradient(2px 2px at 40px 70px, var(--star-warm), transparent),
        radial-gradient(1px 1px at 90px 40px, var(--star-white), transparent),
        radial-gradient(2px 2px at 160px 120px, var(--gold-light), transparent),
        radial-gradient(1px 1px at 230px 80px, var(--star-white), transparent),
        radial-gradient(2px 2px at 300px 150px, var(--aurora-cyan), transparent),
        radial-gradient(1px 1px at 50px 180px, var(--star-white), transparent),
        radial-gradient(2px 2px at 180px 220px, var(--star-warm), transparent),
        radial-gradient(1px 1px at 280px 260px, var(--star-white), transparent),
        radial-gradient(2px 2px at 120px 300px, var(--aurora-purple), transparent);
      background-size: 350px 350px;
      animation: twinkle 8s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* ========================================
       LAYOUT
    ======================================== */
    .claim-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px 120px;
      max-width: 428px;
      margin: 0 auto;
      text-align: center;
    }

    /* ========================================

    ======================================== */
    .portal-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin-bottom: 32px;
      animation: portal-appear 1s ease-out;
    }

    @keyframes portal-appear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Outer rings */
    .portal-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
    }

    .portal-ring--outer {
      inset: 0;
      border-color: rgba(155, 93, 229, 0.3);
      animation: ring-rotate 20s linear infinite;
    }

    .portal-ring--middle {
      inset: 20px;
      border-color: rgba(92, 225, 230, 0.4);
      animation: ring-rotate 15s linear infinite reverse;
    }

    .portal-ring--inner {
      inset: 40px;
      border-color: rgba(201, 169, 98, 0.5);
      animation: ring-rotate 10s linear infinite;
    }

    @keyframes ring-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Ring decorations */
    .portal-ring--outer::before,
    .portal-ring--middle::before,
    .portal-ring--inner::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: currentColor;
      border-radius: 50%;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
    }

    .portal-ring--outer::before { background: var(--aurora-purple); }
    .portal-ring--middle::before { background: var(--aurora-cyan); }
    .portal-ring--inner::before { background: var(--gold); }

    /* Portal center glow */
    .portal-glow {
      position: absolute;
      inset: 60px;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        rgba(92, 225, 230, 0.3) 0%,
        rgba(155, 93, 229, 0.2) 40%,
        transparent 70%
      );
      animation: portal-pulse 3s ease-in-out infinite;
    }

    @keyframes portal-pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    /* Portal content */
    .portal-content {
      position: absolute;
      inset: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 18, 0.6);
      border-radius: 50%;
      backdrop-filter: blur(4px);
    }

    .portal-icon {
      font-size: 2.5rem;
      margin-bottom: 4px;
      filter: drop-shadow(0 0 10px rgba(92, 225, 230, 0.5));
    }

    .portal-label {
      font-size: 0.625rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(250, 248, 245, 0.5);
    }

    ======================================== */
    .claim-title {

      color: var(--star-white);
      margin-bottom: 8px;
      letter-spacing: 0.02em;
      animation: slide-up 0.8s ease-out 0.3s both;
    }

    .claim-title em {
      font-style: italic;
      color: var(--aurora-cyan);
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {

        transform: translateY(0);

    .checkpoint-info {
