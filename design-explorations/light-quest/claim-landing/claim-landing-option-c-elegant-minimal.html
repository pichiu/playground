<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Claim Landing - Option C: Elegant Minimal</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /*
     * Option C: Elegant Minimal
     * 設計理念：極簡奢華，讓內容成為焦點
     *
     * 特色：
     * 1. 精緻的線條與排版
     * 2. 克制的動畫，聚焦於細節
     * 3. 高雅的金色強調
     * 4. 寬鬆的留白創造呼吸感
     */

    :root {
      /* Celestial Cartography palette */
      --void: #0a0a12;
      --deep-space: #12121f;
      --nebula: #1a1a2e;
      --twilight: #252542;
      --stardust: #3d3d5c;

      --copper: #b87333;
      --copper-light: #d4956a;
      --gold: #c9a962;
      --gold-light: #e8d5a3;
      --rose-gold: #c4a4a4;

      --aurora-cyan: #5ce1e6;
      --aurora-purple: #9b5de5;
      --aurora-pink: #f15bb5;
      --star-white: #faf8f5;
      --star-warm: #fff4e6;

      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Quicksand', 'Noto Sans TC', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: var(--font-body);
      background: var(--void);
      color: var(--star-white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ========================================
       COSMIC BACKGROUND - Subtle
    ======================================== */
    .cosmic-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .cosmic-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(155, 93, 229, 0.08), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(241, 91, 181, 0.05), transparent),
        linear-gradient(180deg, var(--void) 0%, var(--deep-space) 100%);
    }

    .stars {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20px 30px, var(--star-white), transparent),
        radial-gradient(1px 1px at 40px 70px, var(--star-warm), transparent),
        radial-gradient(1px 1px at 90px 40px, var(--star-white), transparent),
        radial-gradient(1px 1px at 160px 120px, var(--gold-light), transparent),
        radial-gradient(1px 1px at 230px 80px, var(--star-white), transparent),
        radial-gradient(1px 1px at 300px 150px, var(--star-white), transparent);
      background-size: 350px 350px;
      opacity: 0.6;
    }

    /* ========================================
       LAYOUT
    ======================================== */
    .claim-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 32px;
      max-width: 428px;
      margin: 0 auto;
      text-align: center;
    }

    /* ========================================
       DECORATIVE LINE
    ======================================== */
    .decorative-line {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
      animation: fade-in 1s ease-out;
    }

    .decorative-line::before,
    .decorative-line::after {
      content: '';
      width: 60px;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--gold) 50%,
        transparent
      );
    }

    .decorative-star {
      font-size: 1.5rem;
      color: var(--gold);
      filter: drop-shadow(0 0 8px rgba(201, 169, 98, 0.5));
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ========================================
       TITLE
    ======================================== */
    .claim-title {
      font-family: var(--font-display);
      font-size: 1.875rem;
      font-weight: 400;
      color: var(--star-white);
      margin-bottom: 48px;
      letter-spacing: 0.04em;
      line-height: 1.4;
      animation: reveal 0.8s ease-out 0.2s both;
    }

    .claim-title em {
      font-style: italic;
      color: var(--gold);
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================================
       CHECKPOINT INFO - Card Style
    ======================================== */
    .checkpoint-card {
      width: 100%;
      padding: 32px;
      margin-bottom: 48px;
      position: relative;
      animation: reveal 0.8s ease-out 0.4s both;
    }

    /* Elegant border frame */
    .checkpoint-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 1px solid rgba(201, 169, 98, 0.2);
      border-radius: 4px;
    }

    /* Corner accents */
    .checkpoint-card::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 1px solid transparent;
      border-radius: 6px;
      background:
        linear-gradient(var(--void), var(--void)) padding-box,
        linear-gradient(135deg, var(--gold) 0%, transparent 25%, transparent 75%, var(--gold) 100%) border-box;
      pointer-events: none;
    }

    .checkpoint-label {
      font-size: 0.625rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(250, 248, 245, 0.4);
      margin-bottom: 16px;
    }

    .checkpoint-name {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--star-white);
      margin-bottom: 12px;
      letter-spacing: 0.02em;
    }

    .checkpoint-desc {
      font-size: 0.9375rem;
      color: rgba(250, 248, 245, 0.6);
      line-height: 1.7;
    }

    /* ========================================
       CTA BUTTONS
    ======================================== */
    .cta-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: reveal 0.8s ease-out 0.6s both;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      font-family: var(--font-body);
      font-size: 0.9375rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      border: none;
      min-height: 52px;
    }

    /* Primary CTA - Solid gold/copper */
    .btn--primary {
      background: linear-gradient(135deg, var(--copper) 0%, var(--gold) 100%);
      color: var(--void);
      border-radius: 4px;
      box-shadow: 0 2px 12px rgba(184, 115, 51, 0.25);
    }

    .btn--primary:hover {
      box-shadow: 0 4px 24px rgba(184, 115, 51, 0.35);
      transform: translateY(-1px);
    }

    .btn--primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 12px rgba(184, 115, 51, 0.25);
    }

    /* Secondary CTA - Elegant outline */
    .btn--outline {
      background: transparent;
      color: rgba(250, 248, 245, 0.8);
      border: 1px solid rgba(250, 248, 245, 0.2);
      border-radius: 4px;
    }

    .btn--outline:hover {
      color: var(--star-white);
      border-color: rgba(250, 248, 245, 0.4);
      background: rgba(250, 248, 245, 0.03);
    }

    /* Google icon */
    .google-icon {
      width: 18px;
      height: 18px;
    }

    /* ========================================
       HELPER TEXT
    ======================================== */
    .helper-text {
      margin-top: 32px;
      font-size: 0.75rem;
      color: rgba(250, 248, 245, 0.35);
      letter-spacing: 0.05em;
      animation: reveal 0.8s ease-out 0.8s both;
    }

    /* ========================================
       LOADING STATE
    ======================================== */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: var(--gold);
      border-radius: 50%;
      animation: dot-pulse 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot-pulse {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading-text {
      font-family: var(--font-display);
      font-size: 1rem;
      color: rgba(250, 248, 245, 0.6);
      letter-spacing: 0.1em;
    }

    /* ========================================
       ERROR STATE
    ======================================== */
    .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px;
      text-align: center;
    }

    .error-divider {
      width: 40px;
      height: 1px;
      background: rgba(250, 248, 245, 0.2);
      margin-bottom: 24px;
    }

    .error-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--star-white);
      margin-bottom: 12px;
      letter-spacing: 0.02em;
    }

    .error-desc {
      font-size: 0.875rem;
      color: rgba(250, 248, 245, 0.5);
      margin-bottom: 32px;
    }

    /* ========================================
       DEMO CONTROLS
    ======================================== */
    .demo-controls {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 8px;
      background: rgba(26, 26, 46, 0.9);
      border: 1px solid rgba(250, 248, 245, 0.1);
      border-radius: 4px;
      backdrop-filter: blur(20px);
      z-index: 100;
    }

    .demo-btn {
      padding: 8px 16px;
      font-size: 0.75rem;
      border: none;
      background: transparent;
      color: rgba(250, 248, 245, 0.6);
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.05em;
    }

    .demo-btn:hover {
      background: rgba(250, 248, 245, 0.1);
      color: var(--star-white);
    }

    .demo-btn.active {
      background: rgba(201, 169, 98, 0.2);
      color: var(--gold);
    }

    .state { display: none; }
    .state.active { display: flex; }
  </style>
</head>
<body>
  <!-- Cosmic Background -->
  <div class="cosmic-bg">
    <div class="stars"></div>
  </div>

  <!-- Normal State -->
  <main class="claim-page state active" id="state-normal">
    <!-- Decorative Line -->
    <div class="decorative-line">
      <span class="decorative-star">✦</span>
    </div>

    <!-- Title -->
    <h1 class="claim-title">
      你發現了一個<em>星光關卡</em>
    </h1>

    <!-- Checkpoint Info Card -->
    <div class="checkpoint-card">
      <div class="checkpoint-label">關卡資訊</div>
      <div class="checkpoint-name">美食探索站</div>
      <div class="checkpoint-desc">品嚐在地特色美食，開啟味覺的星空之旅</div>
    </div>

    <!-- CTA Buttons -->
    <div class="cta-section">
      <button class="btn btn--primary">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        登入以點亮這顆星
      </button>

      <button class="btn btn--outline">
        以訪客身份探索
      </button>
    </div>

    <!-- Helper Text -->
    <p class="helper-text">使用 Google 帳號保存進度</p>
  </main>

  <!-- Loading State -->
  <div class="loading-state state" id="state-loading">
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    <p class="loading-text">探索中</p>
  </div>

  <!-- Error State -->
  <div class="error-state state" id="state-error">
    <div class="error-divider"></div>
    <h2 class="error-title">找不到這個關卡</h2>
    <p class="error-desc">請確認 QR code 是否正確</p>
    <button class="btn btn--outline">返回首頁</button>
  </div>

  <!-- Demo Controls -->
  <nav class="demo-controls">
    <button class="demo-btn active" onclick="showState('normal')">正常</button>
    <button class="demo-btn" onclick="showState('loading')">載入中</button>
    <button class="demo-btn" onclick="showState('error')">錯誤</button>
  </nav>

  <script>
    function showState(state) {
      document.querySelectorAll('.state').forEach(el => el.classList.remove('active'));
      document.getElementById('state-' + state).classList.add('active');

      document.querySelectorAll('.demo-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
