<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心願展示牆 - Option G: Sky Lantern 天燈祈願</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif TC', serif;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg,
        #d4e5f7 0%,
        #e8eff8 20%,
        #faf5eb 50%,
        #fff8f0 80%,
        #ffeee0 100%
      );
    }

    /* Golden hour atmosphere */
    .atmosphere {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 150% 100% at 85% 110%, rgba(255, 180, 120, 0.25), transparent 60%),
        radial-gradient(ellipse 80% 60% at 15% 100%, rgba(255, 200, 150, 0.2), transparent 50%),
        radial-gradient(ellipse 60% 30% at 50% 0%, rgba(180, 210, 240, 0.15), transparent 60%);
      pointer-events: none;
    }

    /* Subtle clouds */
    .clouds {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.6), transparent 70%);
      border-radius: 50%;
      animation: cloud-drift linear infinite;
    }

    @keyframes cloud-drift {
      0% { transform: translateX(-20%); }
      100% { transform: translateX(120vw); }
    }

    /* Title - elegant vertical */
    .title {
      position: fixed;
      top: 60px;
      right: 60px;
      z-index: 100;
      writing-mode: vertical-rl;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.5em;
      color: rgba(140, 100, 70, 0.4);
    }

    /* Wishes container */
    .wishes {
      position: fixed;
      inset: 0;
      z-index: 50;
      pointer-events: none;
    }

    /* Single wish - sky lantern style */
    .wish {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: rise-lantern ease-out forwards;
      filter: drop-shadow(0 10px 30px rgba(255, 150, 80, 0.2));
    }

    /* Lantern body */
    .lantern {
      position: relative;
      width: 140px;
      height: 180px;
    }

    .lantern-body {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg,
        rgba(255, 245, 235, 0.95) 0%,
        rgba(255, 235, 215, 0.92) 30%,
        rgba(255, 220, 190, 0.88) 70%,
        rgba(255, 200, 160, 0.85) 100%
      );
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow:
        inset 0 0 40px rgba(255, 180, 100, 0.3),
        inset 0 -20px 40px rgba(255, 150, 80, 0.2),
        0 0 60px rgba(255, 200, 150, 0.4);
      animation: lantern-glow 3s ease-in-out infinite;
    }

    @keyframes lantern-glow {
      0%, 100% {
        box-shadow:
          inset 0 0 40px rgba(255, 180, 100, 0.3),
          inset 0 -20px 40px rgba(255, 150, 80, 0.2),
          0 0 60px rgba(255, 200, 150, 0.4);
      }
      50% {
        box-shadow:
          inset 0 0 50px rgba(255, 180, 100, 0.4),
          inset 0 -20px 50px rgba(255, 150, 80, 0.3),
          0 0 80px rgba(255, 200, 150, 0.5);
      }
    }

    /* Inner glow */
    .lantern-body::before {
      content: '';
      position: absolute;
      top: 40%;
      left: 50%;
      width: 60%;
      height: 40%;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(255, 220, 180, 0.6), transparent 70%);
      animation: inner-flicker 2s ease-in-out infinite;
    }

    @keyframes inner-flicker {
      0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
    }

    /* Lantern rim */
    .lantern-body::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 10%;
      width: 80%;
      height: 12px;
      background: linear-gradient(180deg, rgba(180, 140, 100, 0.4), rgba(160, 120, 80, 0.3));
      border-radius: 0 0 10px 10px;
    }

    /* Wish text on lantern */
    .wish-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      font-size: 0.95rem;
      font-weight: 400;
      line-height: 1.7;
      text-align: center;
      color: rgba(120, 80, 50, 0.8);
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    /* Rising animation - gentle float */
    @keyframes rise-lantern {
      0% {
        bottom: -20%;
        opacity: 0;
        transform: translateY(0) rotate(-3deg) scale(0.9);
      }
      8% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      20% {
        transform: translateY(0) rotate(2deg) translateX(15px);
      }
      35% {
        transform: translateY(0) rotate(-2deg) translateX(-10px);
      }
      50% {
        transform: translateY(0) rotate(1.5deg) translateX(20px);
      }
      65% {
        transform: translateY(0) rotate(-1deg) translateX(-15px);
      }
      80% {
        transform: translateY(0) rotate(1deg) translateX(10px);
      }
      92% {
        opacity: 1;
      }
      100% {
        bottom: 115%;
        opacity: 0;
        transform: translateY(0) rotate(0deg) translateX(0) scale(1.05);
      }
    }

    /* Duration variations */
    .wish.speed-1 { animation-duration: 30s; }
    .wish.speed-2 { animation-duration: 35s; }
    .wish.speed-3 { animation-duration: 32s; }
    .wish.speed-4 { animation-duration: 38s; }

    /* Size variations */
    .wish.size-sm { transform-origin: center; }
    .wish.size-sm .lantern { transform: scale(0.8); }
    .wish.size-lg .lantern { transform: scale(1.15); }

    /* QR Section */
    .qr-section {
      position: fixed;
      bottom: 50px;
      right: 50px;
      z-index: 100;
      display: flex;
      align-items: flex-end;
      gap: 20px;
    }

    .qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .qr-code {
      width: 90px;
      height: 90px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 8px;
      box-shadow:
        0 4px 20px rgba(200, 150, 100, 0.15),
        0 0 40px rgba(255, 200, 150, 0.2);
    }

    .qr-text {
      color: rgba(140, 100, 70, 0.7);
      font-size: 0.85rem;
      font-weight: 300;
      text-align: center;
      letter-spacing: 0.1em;
    }

    /* Stats */
    .stats {
      position: fixed;
      bottom: 50px;
      left: 60px;
      z-index: 100;
    }

    .stats-number {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 400;
      color: rgba(180, 120, 80, 0.5);
      line-height: 1;
    }

    .stats-label {
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      margin-top: 8px;
      color: rgba(150, 110, 70, 0.5);
    }

    /* Mini lantern decoration near QR */
    .mini-lantern {
      width: 40px;
      height: 50px;
      background: linear-gradient(180deg,
        rgba(255, 235, 215, 0.9) 0%,
        rgba(255, 210, 170, 0.85) 100%
      );
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 0 20px rgba(255, 180, 120, 0.3);
      animation: mini-float 4s ease-in-out infinite;
    }

    @keyframes mini-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="atmosphere"></div>
  <div class="clouds" id="clouds"></div>

  <div class="title">WISHES</div>

  <div class="wishes" id="wishes"></div>

  <div class="stats">
    <div class="stats-number" id="count">1,247</div>
    <div class="stats-label">盞心願升空</div>
  </div>

  <div class="qr-section">
    <div class="mini-lantern"></div>
    <div class="qr-wrapper">
      <div class="qr-code">
        <svg viewBox="0 0 100 100" fill="none">
          <rect width="100" height="100" fill="white"/>
          <rect x="10" y="10" width="25" height="25" fill="#b87a4a"/>
          <rect x="13" y="13" width="19" height="19" fill="white"/>
          <rect x="16" y="16" width="13" height="13" fill="#b87a4a"/>
          <rect x="65" y="10" width="25" height="25" fill="#b87a4a"/>
          <rect x="68" y="13" width="19" height="19" fill="white"/>
          <rect x="71" y="16" width="13" height="13" fill="#b87a4a"/>
          <rect x="10" y="65" width="25" height="25" fill="#b87a4a"/>
          <rect x="13" y="68" width="19" height="19" fill="white"/>
          <rect x="16" y="71" width="13" height="13" fill="#b87a4a"/>
          <rect x="40" y="10" width="5" height="5" fill="#b87a4a"/>
          <rect x="50" y="15" width="5" height="5" fill="#b87a4a"/>
          <rect x="45" y="25" width="5" height="5" fill="#b87a4a"/>
          <rect x="40" y="40" width="5" height="5" fill="#b87a4a"/>
          <rect x="50" y="45" width="5" height="5" fill="#b87a4a"/>
          <rect x="60" y="40" width="5" height="5" fill="#b87a4a"/>
          <rect x="70" y="50" width="5" height="5" fill="#b87a4a"/>
          <rect x="80" y="45" width="5" height="5" fill="#b87a4a"/>
          <rect x="45" y="70" width="5" height="5" fill="#b87a4a"/>
          <rect x="55" y="75" width="5" height="5" fill="#b87a4a"/>
          <rect x="65" y="65" width="10" height="10" fill="#b87a4a"/>
          <rect x="80" y="70" width="10" height="10" fill="#b87a4a"/>
        </svg>
      </div>
      <div class="qr-text">掃碼放天燈</div>
    </div>
  </div>

  <script>
    // Create clouds
    const cloudsEl = document.getElementById('clouds');
    for (let i = 0; i < 6; i++) {
      const cloud = document.createElement('div');
      cloud.className = 'cloud';
      cloud.style.top = (5 + Math.random() * 30) + '%';
      cloud.style.width = (150 + Math.random() * 200) + 'px';
      cloud.style.height = (60 + Math.random() * 80) + 'px';
      cloud.style.animationDuration = (80 + Math.random() * 60) + 's';
      cloud.style.animationDelay = (-Math.random() * 100) + 's';
      cloud.style.opacity = 0.3 + Math.random() * 0.3;
      cloudsEl.appendChild(cloud);
    }

    // Sample wishes (shorter for vertical text)
    const wishes = [
      '闔家平安',
      '心想事成',
      '學業進步',
      '事業順利',
      '身體健康',
      '愛情美滿',
      '金榜題名',
      '萬事如意',
      '步步高升',
      '夢想成真',
      '一帆風順',
      '幸福美滿',
    ];

    const positions = ['8%', '22%', '38%', '54%', '70%', '86%'];
    const speeds = ['speed-1', 'speed-2', 'speed-3', 'speed-4'];
    const sizes = ['', 'size-sm', 'size-lg'];
    let wishIndex = 0;
    let posIndex = 0;

    function addWish() {
      const container = document.getElementById('wishes');
      const wish = document.createElement('div');
      const speed = speeds[Math.floor(Math.random() * speeds.length)];
      const size = sizes[Math.floor(Math.random() * sizes.length)];
      wish.className = 'wish ' + speed + ' ' + size;

      wish.innerHTML = `
        <div class="lantern">
          <div class="lantern-body"></div>
          <div class="wish-text">${wishes[wishIndex % wishes.length]}</div>
        </div>
      `;

      const basePos = parseFloat(positions[posIndex % positions.length]);
      const randomOffset = (Math.random() - 0.5) * 6;
      wish.style.left = (basePos + randomOffset) + '%';

      container.appendChild(wish);

      setTimeout(() => wish.remove(), 40000);

      wishIndex++;
      posIndex++;
    }

    // Initial staggered launch
    for (let i = 0; i < 5; i++) {
      setTimeout(addWish, i * 2500);
    }

    // Continue adding
    setInterval(addWish, 5000);

    // Update count
    setInterval(() => {
      const countEl = document.getElementById('count');
      const current = parseInt(countEl.textContent.replace(/,/g, ''));
      countEl.textContent = (current + 1).toLocaleString();
    }, 15000);
  </script>
</body>
</html>
