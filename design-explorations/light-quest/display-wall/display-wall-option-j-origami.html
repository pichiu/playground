<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心願展示牆 - Option J: Origami 紙鶴千願</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500&family=Zen+Maru+Gothic:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg,
        #e8f0f5 0%,
        #f0f4f8 25%,
        #f8f6f4 50%,
        #faf8f5 75%,
        #f5f0eb 100%
      );
    }

    /* Japanese minimalist atmosphere */
    .atmosphere {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 120% 50% at 50% 0%, rgba(200, 215, 230, 0.15), transparent 50%),
        radial-gradient(ellipse 80% 40% at 80% 100%, rgba(235, 220, 205, 0.2), transparent 40%);
      pointer-events: none;
    }

    /* Subtle sakura petals */
    .petals {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .petal {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(ellipse at 30% 30%, rgba(255, 220, 225, 0.8), rgba(255, 200, 210, 0.4) 50%, transparent 70%);
      border-radius: 50% 0 50% 50%;
      animation: petal-fall linear infinite;
    }

    @keyframes petal-fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      90% { opacity: 0.5; }
      100% {
        transform: translateY(110vh) translateX(100px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Title - Japanese calligraphy style */
    .title {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      font-family: 'Shippori Mincho', serif;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.8em;
      color: rgba(140, 130, 120, 0.45);
    }

    /* Wishes container */
    .wishes {
      position: fixed;
      inset: 0;
      z-index: 50;
      pointer-events: none;
    }

    /* Single wish - origami crane style */
    .wish {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      opacity: 0;
      animation: rise-crane ease-in-out forwards;
    }

    /* Origami crane */
    .crane {
      width: 80px;
      height: 60px;
      position: relative;
      animation: crane-fly 2s ease-in-out infinite;
    }

    .crane svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 5px 15px rgba(160, 150, 140, 0.15));
    }

    @keyframes crane-fly {
      0%, 100% {
        transform: translateY(0) rotate(-2deg);
      }
      25% {
        transform: translateY(-5px) rotate(0deg);
      }
      50% {
        transform: translateY(0) rotate(2deg);
      }
      75% {
        transform: translateY(-3px) rotate(0deg);
      }
    }

    /* Color variations for cranes */
    .crane.white svg { fill: rgba(255, 255, 255, 0.95); }
    .crane.pink svg { fill: rgba(255, 235, 238, 0.95); }
    .crane.gold svg { fill: rgba(255, 248, 230, 0.95); }
    .crane.mint svg { fill: rgba(235, 250, 245, 0.95); }
    .crane.lavender svg { fill: rgba(245, 240, 255, 0.95); }

    /* Wing animation */
    .crane .wing-left,
    .crane .wing-right {
      animation: wing-flap 0.8s ease-in-out infinite;
      transform-origin: center;
    }

    .crane .wing-right {
      animation-delay: 0.1s;
    }

    @keyframes wing-flap {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-8deg); }
    }

    /* Wish tag */
    .wish-tag {
      max-width: 280px;
      padding: 14px 22px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 4px;
      position: relative;
      box-shadow:
        0 2px 12px rgba(160, 150, 140, 0.1),
        0 1px 3px rgba(160, 150, 140, 0.08);
      border-left: 3px solid rgba(200, 180, 170, 0.3);
    }

    /* String connecting to crane */
    .wish-tag::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      width: 1px;
      height: 15px;
      background: rgba(180, 170, 160, 0.3);
      transform: translateX(-50%);
    }

    .wish-text {
      font-size: 1.05rem;
      font-weight: 300;
      line-height: 1.8;
      text-align: center;
      color: rgba(100, 90, 80, 0.85);
    }

    /* Rising animation - graceful crane flight */
    @keyframes rise-crane {
      0% {
        bottom: -20%;
        opacity: 0;
        transform: translateX(0) rotate(-5deg);
      }
      6% {
        opacity: 1;
      }
      15% {
        transform: translateX(50px) rotate(3deg);
      }
      30% {
        transform: translateX(-40px) rotate(-4deg);
      }
      45% {
        transform: translateX(45px) rotate(3deg);
      }
      60% {
        transform: translateX(-35px) rotate(-3deg);
      }
      75% {
        transform: translateX(30px) rotate(2deg);
      }
      90% {
        opacity: 1;
      }
      95% {
        opacity: 0.5;
      }
      100% {
        bottom: 115%;
        opacity: 0;
        transform: translateX(-20px) rotate(0deg);
      }
    }

    /* Duration variations */
    .wish.speed-1 { animation-duration: 28s; }
    .wish.speed-2 { animation-duration: 32s; }
    .wish.speed-3 { animation-duration: 30s; }
    .wish.speed-4 { animation-duration: 35s; }

    /* Size variations */
    .wish.size-sm { transform-origin: center bottom; }
    .wish.size-sm .crane { transform: scale(0.8); }
    .wish.size-sm .wish-tag { max-width: 220px; font-size: 0.95rem; }
    .wish.size-lg .crane { transform: scale(1.15); }

    /* QR Section */
    .qr-section {
      position: fixed;
      bottom: 50px;
      right: 50px;
      z-index: 100;
      display: flex;
      align-items: flex-end;
      gap: 16px;
    }

    .qr-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 18px;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(160, 150, 140, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .qr-code {
      width: 75px;
      height: 75px;
      background: white;
    }

    .qr-text {
      font-family: 'Shippori Mincho', serif;
      font-size: 0.85rem;
      color: rgba(130, 120, 110, 0.7);
      letter-spacing: 0.15em;
    }

    /* Mini crane decoration */
    .mini-crane {
      width: 35px;
      height: 28px;
      opacity: 0.5;
      animation: mini-crane-bob 3s ease-in-out infinite;
    }

    @keyframes mini-crane-bob {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-8px) rotate(3deg); }
    }

    /* Stats */
    .stats {
      position: fixed;
      bottom: 50px;
      left: 60px;
      z-index: 100;
    }

    .stats-number {
      font-family: 'Shippori Mincho', serif;
      font-size: 3.2rem;
      font-weight: 400;
      color: rgba(160, 150, 140, 0.4);
      line-height: 1;
    }

    .stats-label {
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      margin-top: 8px;
      color: rgba(150, 140, 130, 0.5);
    }

    .stats-sub {
      font-size: 0.7rem;
      color: rgba(160, 150, 140, 0.4);
      margin-top: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="atmosphere"></div>
  <div class="petals" id="petals"></div>

  <div class="title">千羽願</div>

  <div class="wishes" id="wishes"></div>

  <div class="stats">
    <div class="stats-number" id="count">1,247</div>
    <div class="stats-label">羽心願</div>
    <div class="stats-sub">senbazuru</div>
  </div>

  <div class="qr-section">
    <div class="mini-crane">
      <svg viewBox="0 0 50 40" fill="rgba(255, 235, 238, 0.9)" stroke="rgba(200, 180, 175, 0.4)" stroke-width="0.5">
        <polygon points="25,2 45,20 35,20 35,35 15,35 15,20 5,20"/>
        <polygon points="5,20 0,15 10,18"/>
        <polygon points="45,20 50,15 40,18"/>
        <line x1="25" y1="35" x2="25" y2="38" stroke="rgba(180, 170, 160, 0.5)"/>
      </svg>
    </div>
    <div class="qr-card">
      <div class="qr-code">
        <svg viewBox="0 0 100 100" fill="none">
          <rect width="100" height="100" fill="white"/>
          <rect x="10" y="10" width="25" height="25" fill="#9a8a7a"/>
          <rect x="13" y="13" width="19" height="19" fill="white"/>
          <rect x="16" y="16" width="13" height="13" fill="#9a8a7a"/>
          <rect x="65" y="10" width="25" height="25" fill="#9a8a7a"/>
          <rect x="68" y="13" width="19" height="19" fill="white"/>
          <rect x="71" y="16" width="13" height="13" fill="#9a8a7a"/>
          <rect x="10" y="65" width="25" height="25" fill="#9a8a7a"/>
          <rect x="13" y="68" width="19" height="19" fill="white"/>
          <rect x="16" y="71" width="13" height="13" fill="#9a8a7a"/>
          <rect x="40" y="10" width="5" height="5" fill="#9a8a7a"/>
          <rect x="50" y="15" width="5" height="5" fill="#9a8a7a"/>
          <rect x="45" y="25" width="5" height="5" fill="#9a8a7a"/>
          <rect x="40" y="40" width="5" height="5" fill="#9a8a7a"/>
          <rect x="50" y="45" width="5" height="5" fill="#9a8a7a"/>
          <rect x="60" y="40" width="5" height="5" fill="#9a8a7a"/>
          <rect x="70" y="50" width="5" height="5" fill="#9a8a7a"/>
          <rect x="80" y="45" width="5" height="5" fill="#9a8a7a"/>
          <rect x="45" y="70" width="5" height="5" fill="#9a8a7a"/>
          <rect x="55" y="75" width="5" height="5" fill="#9a8a7a"/>
          <rect x="65" y="65" width="10" height="10" fill="#9a8a7a"/>
          <rect x="80" y="70" width="10" height="10" fill="#9a8a7a"/>
        </svg>
      </div>
      <div class="qr-text">折一隻紙鶴</div>
    </div>
  </div>

  <script>
    // Create sakura petals
    const petalsEl = document.getElementById('petals');
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + '%';
      petal.style.animationDuration = (12 + Math.random() * 10) + 's';
      petal.style.animationDelay = Math.random() * 15 + 's';
      petal.style.width = (6 + Math.random() * 6) + 'px';
      petal.style.height = petal.style.width;
      petalsEl.appendChild(petal);
    }

    // Sample wishes
    const wishes = [
      '希望能在今年完成我的第一本小說',
      '願我的家人都能健康平安',
      '想要去看一次極光',
      '希望能找到生命中的那個人',
      '願世界和平，沒有戰爭',
      '希望我的創業計畫能順利',
      '想要學會一種樂器',
      '願我能有勇氣追求自己的夢想',
      '希望明年能帶爸媽出國旅行',
      '願所有流浪的動物都能找到溫暖的家',
      '希望能考上理想的學校',
      '願我能變得更加自信',
    ];

    // Origami crane SVG
    const craneSVG = `
      <svg viewBox="0 0 80 60" stroke="rgba(180, 170, 160, 0.3)" stroke-width="0.5">
        <!-- Body -->
        <polygon points="40,25 55,35 40,55 25,35"/>
        <!-- Head/Neck -->
        <polygon points="40,25 35,5 45,5"/>
        <circle cx="40" cy="8" r="2" fill="rgba(80, 70, 60, 0.6)" stroke="none"/>
        <!-- Left wing -->
        <polygon class="wing-left" points="25,35 5,25 20,40"/>
        <!-- Right wing -->
        <polygon class="wing-right" points="55,35 75,25 60,40"/>
        <!-- Tail -->
        <polygon points="40,55 35,58 40,65 45,58"/>
      </svg>
    `;

    const positions = ['8%', '26%', '44%', '62%', '80%'];
    const colors = ['white', 'pink', 'gold', 'mint', 'lavender'];
    const speeds = ['speed-1', 'speed-2', 'speed-3', 'speed-4'];
    const sizes = ['', 'size-sm', 'size-lg'];
    let wishIndex = 0;
    let posIndex = 0;

    function addWish() {
      const container = document.getElementById('wishes');
      const wish = document.createElement('div');
      const speed = speeds[Math.floor(Math.random() * speeds.length)];
      const size = sizes[Math.floor(Math.random() * sizes.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      wish.className = 'wish ' + speed + ' ' + size;

      wish.innerHTML = `
        <div class="crane ${color}">${craneSVG}</div>
        <div class="wish-tag">
          <div class="wish-text">${wishes[wishIndex % wishes.length]}</div>
        </div>
      `;

      const basePos = parseFloat(positions[posIndex % positions.length]);
      const randomOffset = (Math.random() - 0.5) * 8;
      wish.style.left = (basePos + randomOffset) + '%';

      container.appendChild(wish);

      setTimeout(() => wish.remove(), 38000);

      wishIndex++;
      posIndex++;
    }

    // Initial staggered launch
    for (let i = 0; i < 4; i++) {
      setTimeout(addWish, i * 2200);
    }

    // Continue adding
    setInterval(addWish, 4500);

    // Update count
    setInterval(() => {
      const countEl = document.getElementById('count');
      const current = parseInt(countEl.textContent.replace(/,/g, ''));
      countEl.textContent = (current + 1).toLocaleString();
    }, 12000);
  </script>
</body>
</html>
