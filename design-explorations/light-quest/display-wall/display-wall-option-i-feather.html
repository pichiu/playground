<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心願展示牆 - Option I: Feather 羽毛輕語</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(165deg,
        #f8f5f2 0%,
        #f5f2ef 30%,
        #f2eeea 60%,
        #ebe6e0 100%
      );
    }

    /* Soft cream atmosphere */
    .atmosphere {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 100% 80% at 30% 0%, rgba(230, 220, 210, 0.3), transparent 50%),
        radial-gradient(ellipse 80% 60% at 70% 100%, rgba(220, 215, 205, 0.25), transparent 40%);
      pointer-events: none;
    }

    /* Floating light specks */
    .specks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .speck {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(255, 250, 240, 0.9), transparent);
      border-radius: 50%;
      animation: speck-float linear infinite;
    }

    @keyframes speck-float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      20% { opacity: 0.6; }
      80% { opacity: 0.4; }
      100% {
        transform: translateY(-20vh) translateX(50px);
        opacity: 0;
      }
    }

    /* Title - refined serif */
    .title {
      position: fixed;
      top: 50px;
      left: 60px;
      z-index: 100;
      font-family: 'EB Garamond', serif;
      font-size: 1rem;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 0.3em;
      color: rgba(160, 145, 130, 0.5);
    }

    /* Wishes container */
    .wishes {
      position: fixed;
      inset: 0;
      z-index: 50;
      pointer-events: none;
    }

    /* Single wish - feather style */
    .wish {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 20px;
      opacity: 0;
      animation: rise-feather ease-in-out forwards;
    }

    /* Feather SVG */
    .feather {
      width: 60px;
      height: 80px;
      flex-shrink: 0;
      animation: feather-sway 3s ease-in-out infinite;
    }

    .feather svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 8px rgba(180, 165, 145, 0.15));
    }

    @keyframes feather-sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    /* Color variations */
    .feather.cream svg { fill: rgba(250, 245, 235, 0.95); stroke: rgba(200, 185, 165, 0.4); }
    .feather.blush svg { fill: rgba(250, 235, 230, 0.95); stroke: rgba(210, 180, 175, 0.4); }
    .feather.sage svg { fill: rgba(235, 245, 235, 0.95); stroke: rgba(175, 195, 175, 0.4); }
    .feather.sky svg { fill: rgba(235, 245, 250, 0.95); stroke: rgba(175, 195, 210, 0.4); }
    .feather.lavender svg { fill: rgba(245, 240, 250, 0.95); stroke: rgba(190, 180, 205, 0.4); }

    /* Wish text */
    .wish-text {
      max-width: 380px;
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 2;
      color: rgba(120, 105, 90, 0.8);
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    }

    /* Alternate layout - text on left */
    .wish.reverse {
      flex-direction: row-reverse;
    }

    .wish.reverse .wish-text {
      text-align: right;
    }

    /* Rising animation - graceful float with rotation */
    @keyframes rise-feather {
      0% {
        bottom: -15%;
        opacity: 0;
        transform: translateX(0) rotate(-10deg);
      }
      8% {
        opacity: 1;
      }
      15% {
        transform: translateX(40px) rotate(5deg);
      }
      30% {
        transform: translateX(-30px) rotate(-8deg);
      }
      45% {
        transform: translateX(35px) rotate(6deg);
      }
      60% {
        transform: translateX(-25px) rotate(-5deg);
      }
      75% {
        transform: translateX(30px) rotate(4deg);
      }
      88% {
        opacity: 1;
      }
      92% {
        transform: translateX(-15px) rotate(-3deg);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(10px) rotate(0deg);
      }
    }

    /* Duration variations */
    .wish.speed-1 { animation-duration: 25s; }
    .wish.speed-2 { animation-duration: 30s; }
    .wish.speed-3 { animation-duration: 28s; }
    .wish.speed-4 { animation-duration: 32s; }

    /* QR Section - minimal elegant */
    .qr-section {
      position: fixed;
      bottom: 50px;
      right: 60px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .qr-text {
      font-family: 'EB Garamond', serif;
      font-size: 0.9rem;
      font-style: italic;
      color: rgba(150, 135, 120, 0.6);
      letter-spacing: 0.1em;
    }

    .qr-code {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 4px 20px rgba(180, 165, 145, 0.12);
    }

    /* Decorative feather */
    .decor-feather {
      width: 40px;
      height: 55px;
      opacity: 0.4;
      animation: decor-float 4s ease-in-out infinite;
    }

    @keyframes decor-float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-8px) rotate(5deg); }
    }

    /* Stats */
    .stats {
      position: fixed;
      bottom: 50px;
      left: 60px;
      z-index: 100;
    }

    .stats-number {
      font-family: 'EB Garamond', serif;
      font-size: 3.5rem;
      font-weight: 400;
      color: rgba(170, 155, 140, 0.45);
      line-height: 1;
    }

    .stats-label {
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.25em;
      margin-top: 8px;
      color: rgba(160, 145, 130, 0.5);
    }
  </style>
</head>
<body>
  <div class="atmosphere"></div>
  <div class="specks" id="specks"></div>

  <div class="title">whispers</div>

  <div class="wishes" id="wishes"></div>

  <div class="stats">
    <div class="stats-number" id="count">1,247</div>
    <div class="stats-label">心願飛揚</div>
  </div>

  <div class="qr-section">
    <div class="decor-feather">
      <svg viewBox="0 0 40 60" fill="rgba(240, 235, 225, 0.9)" stroke="rgba(190, 175, 155, 0.5)" stroke-width="0.5">
        <path d="M20 58 Q18 40 8 25 Q5 20 8 15 Q12 8 20 2 Q28 8 32 15 Q35 20 32 25 Q22 40 20 58 Z"/>
        <path d="M20 58 L20 10" stroke="rgba(180, 165, 145, 0.4)" fill="none"/>
        <path d="M20 15 Q15 18 12 22" stroke="rgba(200, 185, 165, 0.3)" fill="none"/>
        <path d="M20 20 Q25 23 28 27" stroke="rgba(200, 185, 165, 0.3)" fill="none"/>
        <path d="M20 28 Q14 32 11 38" stroke="rgba(200, 185, 165, 0.3)" fill="none"/>
        <path d="M20 35 Q26 38 29 43" stroke="rgba(200, 185, 165, 0.3)" fill="none"/>
      </svg>
    </div>
    <div class="qr-wrapper">
      <div class="qr-text">make a wish</div>
      <div class="qr-code">
        <svg viewBox="0 0 100 100" fill="none">
          <rect width="100" height="100" fill="white"/>
          <rect x="10" y="10" width="25" height="25" fill="#a89080"/>
          <rect x="13" y="13" width="19" height="19" fill="white"/>
          <rect x="16" y="16" width="13" height="13" fill="#a89080"/>
          <rect x="65" y="10" width="25" height="25" fill="#a89080"/>
          <rect x="68" y="13" width="19" height="19" fill="white"/>
          <rect x="71" y="16" width="13" height="13" fill="#a89080"/>
          <rect x="10" y="65" width="25" height="25" fill="#a89080"/>
          <rect x="13" y="68" width="19" height="19" fill="white"/>
          <rect x="16" y="71" width="13" height="13" fill="#a89080"/>
          <rect x="40" y="10" width="5" height="5" fill="#a89080"/>
          <rect x="50" y="15" width="5" height="5" fill="#a89080"/>
          <rect x="45" y="25" width="5" height="5" fill="#a89080"/>
          <rect x="40" y="40" width="5" height="5" fill="#a89080"/>
          <rect x="50" y="45" width="5" height="5" fill="#a89080"/>
          <rect x="60" y="40" width="5" height="5" fill="#a89080"/>
          <rect x="70" y="50" width="5" height="5" fill="#a89080"/>
          <rect x="80" y="45" width="5" height="5" fill="#a89080"/>
          <rect x="45" y="70" width="5" height="5" fill="#a89080"/>
          <rect x="55" y="75" width="5" height="5" fill="#a89080"/>
          <rect x="65" y="65" width="10" height="10" fill="#a89080"/>
          <rect x="80" y="70" width="10" height="10" fill="#a89080"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    // Create light specks
    const specksEl = document.getElementById('specks');
    for (let i = 0; i < 30; i++) {
      const speck = document.createElement('div');
      speck.className = 'speck';
      speck.style.left = Math.random() * 100 + '%';
      speck.style.animationDuration = (20 + Math.random() * 25) + 's';
      speck.style.animationDelay = Math.random() * 20 + 's';
      specksEl.appendChild(speck);
    }

    // Sample wishes
    const wishes = [
      '希望能在今年完成我的第一本小說',
      '願我的家人都能健康平安',
      '想要去看一次極光',
      '希望能找到生命中的那個人',
      '願世界和平，沒有戰爭',
      '希望我的創業計畫能順利',
      '想要學會一種樂器',
      '願我能有勇氣追求自己的夢想',
      '希望明年能帶爸媽出國旅行',
      '願所有流浪的動物都能找到溫暖的家',
      '希望能考上理想的學校',
      '願我能變得更加自信',
    ];

    const positions = ['5%', '25%', '45%', '65%', '85%'];
    const colors = ['cream', 'blush', 'sage', 'sky', 'lavender'];
    const speeds = ['speed-1', 'speed-2', 'speed-3', 'speed-4'];
    let wishIndex = 0;
    let posIndex = 0;

    // Feather SVG
    const featherSVG = `
      <svg viewBox="0 0 50 70" stroke-width="0.5">
        <path d="M25 68 Q22 48 10 30 Q6 24 10 18 Q15 10 25 2 Q35 10 40 18 Q44 24 40 30 Q28 48 25 68 Z"/>
        <path d="M25 68 L25 12" stroke="currentColor" fill="none" opacity="0.4"/>
        <path d="M25 18 Q18 22 14 28" fill="none" opacity="0.3"/>
        <path d="M25 25 Q32 29 36 35" fill="none" opacity="0.3"/>
        <path d="M25 35 Q17 40 13 48" fill="none" opacity="0.3"/>
        <path d="M25 45 Q33 50 37 56" fill="none" opacity="0.3"/>
      </svg>
    `;

    function addWish() {
      const container = document.getElementById('wishes');
      const wish = document.createElement('div');
      const speed = speeds[Math.floor(Math.random() * speeds.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const isReverse = Math.random() > 0.5;
      wish.className = 'wish ' + speed + (isReverse ? ' reverse' : '');

      wish.innerHTML = `
        <div class="feather ${color}">${featherSVG}</div>
        <div class="wish-text">${wishes[wishIndex % wishes.length]}</div>
      `;

      const basePos = parseFloat(positions[posIndex % positions.length]);
      const randomOffset = (Math.random() - 0.5) * 10;
      wish.style.left = (basePos + randomOffset) + '%';

      container.appendChild(wish);

      setTimeout(() => wish.remove(), 35000);

      wishIndex++;
      posIndex++;
    }

    // Initial staggered launch
    for (let i = 0; i < 4; i++) {
      setTimeout(addWish, i * 2500);
    }

    // Continue adding
    setInterval(addWish, 5000);

    // Update count
    setInterval(() => {
      const countEl = document.getElementById('count');
      const current = parseInt(countEl.textContent.replace(/,/g, ''));
      countEl.textContent = (current + 1).toLocaleString();
    }, 12000);
  </script>
</body>
</html>
